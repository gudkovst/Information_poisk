<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST">
    <a href="/registration/">Зарегистрироваться</a>
    <table>
        {% for field in form %}
            <tr>
                <th>{{ field.label }}</th>
                <td>{{ field }}</td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" value="Enter">
    <input type="hidden" value="{{ request }}">
</body>
</html>
